<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZuriAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      background: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }

    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      line-height: 1.5;
    }

    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
    }

    .ai {
      align-self: flex-start;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
    }

    #input-area {
      display: flex;
      padding: 0.75rem;
      border-top: 1px solid #ddd;
      background: #f9f9f9;
    }

    #user-input {
      flex-grow: 1;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }

    button {
      background: #1a1a1a;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      margin-left: 0.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button:hover {
      background: #333;
    }

    .loading {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <header>ZuriAI</header>
  <div class="container">
   <div id="chat"></div>
   <form id="input-area">
     <input type="text" id="user-input" placeholder="Escribe tu consulta..." required />
     <button type="submit">➤</button>
   </form>
  </div>
   <script>
    const form = document.getElementById('input-area');
    const input = document.getElementById('user-input');
    const chat = document.getElementById('chat');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      appendMessage(text, 'user');
      input.value = '';
      appendMessage('Cargando respuesta...', 'ai', true);

      try {
        const res = await fetch("/responder", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ frase: text }),
        });
        const data = await res.json();
        removeLoading();
        if (data.respuesta_gpt) {
          appendMessage(data.respuesta_gpt, 'ai');
        } else {
          appendMessage('No se pudo obtener respuesta.', 'ai');
        }
      } catch (err) {
        removeLoading();
        appendMessage('Error de conexión con el servidor.', 'ai');
      }
    });

    function appendMessage(text, sender, loading = false) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      if (loading) msg.classList.add('loading');
      msg.innerHTML = marked.parse(text);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeLoading() {
      const loadingEl = document.querySelector('.loading');
      if (loadingEl) loadingEl.remove();
    }
   </script>
   <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
